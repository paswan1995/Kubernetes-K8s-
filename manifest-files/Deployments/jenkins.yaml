---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: jenkins-deploy
spec:
  minReadySeconds: 30
  progressDeadlineSeconds: 180
  replicas: 4
  selector:
    matchLabels:
      app: jenkins 
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata: 
      labels:
        app: jenkins 
        version: v1.0
    spec: 
      containers: 
        - name: jenkins-c
          image: jenkins/jenkins:2.454-jdk11 
          ports: 
            - containerPort: 8080
---
apiVersion: v1 
kind: Service
metadata: 
  name: jenkins-svc 
spec:
  selector:
    app: jenkins
  type: NodePort
  ports:
    - name: jenkins-port
      port: 8080
      targetPort: 8080  
      nodePort: 30001          